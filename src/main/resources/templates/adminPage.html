<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Admin</title>
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/styles.css}" />
    <style>
        .navbar-custom {
            background-color: #000; /* 네비게이션 바 색상을 검정색으로 설정 */
        }
        .navbar-brand {
            color: #fff !important; /* 네비게이션 바의 'Admin Dashboard' 색상을 흰색으로 설정 */
            margin-left: auto;
            margin-right: auto;
        }
        .content-section {
            margin-top: 40px; /* 네비게이션 바로부터의 여백 */
        }
        .content-title {
            margin-bottom: 20px; /* 섹션 제목 아래 여백 */
        }
    </style>
</head>
<body>
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container-fluid">
        <a class="navbar-brand mx-auto" href="#">관리자 페이지</a>
    </div>
</nav>
<div class="container-fluid content-section">
    <div class="row">
        <!-- 회원 관리 섹션 -->
        <div class="col-md-7">
            <h2 class="content-title">회원 관리</h2>
            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Blossom ID</th>
                        <th scope="col">Birth Date</th>
                        <th scope="col">Company</th>
                        <th scope="col">Delete</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="member : ${members}" th:if="${member.id != 1}">
                        <td th:text="${member.id}">1</td>
                        <td th:text="${member.name}">Name</td>
                        <td th:text="${member.blossomId}">Blossom ID</td>
                        <td th:text="${#temporals.format(member.birthDate, 'yyyy-MM-dd')}">Birth Date</td>
                        <td th:text="${member.company.name}">Company Name</td>
                        <td>
                            <button class="btn btn-outline-danger delete-btn" type="button" th:data-member-id="${member.id}">
                                삭제
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <!-- 계열사 관리 섹션 -->
        <div class="col-md-5">
            <h2 class="content-title">계열사 관리</h2>
            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="company : ${companies}" th:if="${company.id != 0}">
                        <td th:text="${company.id}">1</td>
                        <td th:text="${company.name}">Company Name</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script th:src="@{/static/js/scripts.js}"></script>
<script th:src="@{/static/js/deleteMember.js}"></script>
</body>
</html>
